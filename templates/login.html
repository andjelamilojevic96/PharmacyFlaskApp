<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css', _external=True)}}">
</head>
<body style="background: url(../static/index_img.jpg);
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: 100% 100%;">
    <div class="header">
        <h1>Please  login</h1>
    </div>
        <div class="login-box">
                    <div id="login-box-box">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                <input type="text" name="username" id="username" class="form-box">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-box">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info">Remember me</label><label>
                                <input id="remember-me" name="remember-me" type="checkbox" checked="checked">
                                <span class="checkmark"></span></label> <br><br>
                                <input type="submit" name="submit" value="submit">
                            </div>
                            <hr>

                            <div id="register-link" class="text-right">
                                <a href="{{url_for('registration')}}" class="text-info"><h3> Register here</h3></a>
                            </div>
                        </form>
                    </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
               <ul class=flashes>
               {% for message in messages %}
                 <li>{{ message }}</li>
               {% endfor %}
               </ul>
            {% endif %}
            {% endwith %}
        </div>
</body>
</html>
